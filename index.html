<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="styles.css"/>
  <title>Salary Calculator</title>
</head>
<body>
  <h1>Salary Calculator</h1>
  <h3>Add Employee</h3>
  
  <input placeholder="First Name" id="first"/><br/>
  
  <input placeholder="Last Name" id="last"/><br/>
  
  <input placeholder="Employee ID" id="empID"/><br/>
  
  <input placeholder="Annual Salary" id="salary"/><br/>
  
  <input placeholder="Job Position" id="jobPosition"/><br/>
  <button id="submit">Submit Employee</button>
  <h3>Employees</h3>
  <ul id="employeeList">Salary Calculator</ul>
  <h3 id="totalSalary">Monthly Total Salary</h3>
</body>
</html>
